<!-- prettier-ignore -->
{% extends "base.html" %}
{% block title %}{{ rework_data.name }} Queue{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-auto">
  <div
    class="p-4 my-8 bg-white border border-gray-200 rounded-lg shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700"
  >
    <h3 class="mb-3 text-xl font-medium text-gray-900 dark:text-white">
      Join the queue!
    </h3>
    <p class="mb-5 text-sm font-medium text-gray-500 dark:text-gray-300">
      Join the queue to update your rework profile!
    </p>
    <form action="/api/v1/sessions/queue" method="post">
      <div class="flex justify-center align-items mb-3">
        <input
          id="user-id"
          type="password"
          class="hidden"
          name="session_token"
          value="{{ session_token }}"
          required
        />
        <input
          type="password"
          class="hidden"
          id="reworkid"
          name="rework_id"
          value="{{ rework_data.id }}"
          required
        />
        <div class="inline-block">
          <input
            class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            type="submit"
            value="Submit"
          />
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
